<html>
<head>
  <title> jquery-timetable - Asynchronous Tests </title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css"
    type="text/css" media="screen"/>
  <script
    type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
  </script>
  <script
    type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js">
  </script>
  <script
    type="text/javascript" src="lib/jquery-autotype/jquery.autotype.js">
  </script>
  <script
    type="text/javascript" src="lib/jquery-mColorPicker/javascripts/mColorPicker.min.js">
  </script>
  <script type="text/javascript">
  jQuery.fx.off = true;
  $.fn.mColorPicker.init.showLogo = false;
  $.fn.mColorPicker.init.allowTransparency = false;
  $.fn.mColorPicker.defaults.imageFolder = 'lib/jquery-mColorPicker/images/';
  // Don't load on init as we build the color selector input dynamically
  $.fn.mColorPicker.init.replace = false;
  </script>
  <link rel="stylesheet" href="jquery-timetable.css" type="text/css" media="screen" />
  <script src="jquery-timetable.js" type="text/javascript"></script>
  <script src="test.js" type="text/javascript"></script>
</head>
<body>
  <div id="unit-test-output">
    <h1 id="qunit-header">jquery-timetable Asynchronous Test</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </div>

  <div id="testbed"></div>
</body>
</html>
